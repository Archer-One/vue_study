<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> </title>
</head>
<body>
<div id="app">
    TotalPrice: {{totalPrices}}
</div>

<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: "#app",
        data: {
            books:[
                {id: 110, name: 'English', price: 110},
                {id: 111, name: 'Math', price: 103},
                {id: 112, name: 'Chinese', price: 1},
                {id: 113, name: 'Science', price: 110},
            ]
        },
        computed: {
            totalPrices: function (){
                let results = 0;
                for(let i=0; i<this.books.length; i++)
                    results += this.books[i].price;
                return results;

                // let results = 0;
                // for(let i in this.books)
                //     results_ += i.price
                // return results
                //
                // let results = 0;
                // for(let book in this.books)
                //     results_ += book.price
                // return results
            }
        }
    })
</script>
</body>
</html>
