<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <!--方法会被执行四次-->
    <h2>{{getFullName}}</h2>
    <h2>{{getFullName}}</h2>
    <h2>{{getFullName}}</h2>
    <h2>{{getFullName}}</h2>

    <!--在不改变的情况下计算属性只执行一次-->
    <h2>{{fullName}}</h2>
    <h2>{{fullName}}</h2>
    <h2>{{fullName}}</h2>
    <h2>{{fullName}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: "#app",
        data: {
            firstName:"kobe",
            lastName:"bryant"
        },
        computed:{
            fullName: function (){
                console.log('计算属性执行');
                return this.firstName + ' ' + this.lastName;
            }
        },
        methods: {
            getFullName(){
                console.log('方法执行');
                return this.firstName + ' ' + this.lastName;
            }
        }
    })
</script>
</body>
</html>
