<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <!--1.在遍历对象的过程中，如果获取一个值，那么获取到的是value-->
  <ul>
    <li v-for="item in info">{{item}}</li>
  </ul>
  <!--2.获取value和key 格式：(value, key)-->
  <ul>
    <li v-for="(item,key) in info">{{key}} :{{item}}</li>
  </ul>

  <!--3.获取value和key和index 格式：(value, key,index)-->
  <ul>
    <li v-for="(item, key, index) in info">{{index}} {{key}} {{item}}</li>
  </ul>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: "#app",
    data: {
      info:{
        name:"jxf",
        age:18,
        height: 1.80
      }
    },
  })
</script>
</body>
</html>
