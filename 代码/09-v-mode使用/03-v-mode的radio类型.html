<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <label for="male">
    <!--name用作复选框里面的单选-->
    <input id="male" type="radio" name="sex" value="男" v-model="sex">男
  </label>
  <label for="female">
    <input id="female" type="radio" name="sex" value="女" v-model="sex">女
  </label>
  <h2>{{sex}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: "#app",
    data: {
      message:"hello",
      sex: ''
    },
  })
</script>
</body>
</html>
