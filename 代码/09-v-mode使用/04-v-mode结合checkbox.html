<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <label for="license">
    <!--使用label好处就如果点击文字部分也会对复选框有用-->
    <input type="checkbox"  id="license" v-model="isAgree">同意协议
    <button :disabled="!isAgree">下一步</button>
    <h3>客户选择的是：{{isAgree}}</h3>
  </label>

  <label for="baseketball">
    <input type="checkbox"  id="baseketball" value="篮球" v-model="hobbies">篮球
  </label>

  <label for="football">
    <input type="checkbox"  id="football" value="足球" v-model="hobbies">足球
  </label>

  <label for="badminton">
    <input type="checkbox"  id="badminton" value="排球" v-model="hobbies">羽毛球
  </label>
  <h3>{{hobbies}}</h3>

</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: "#app",
    data: {
      message:"hello",
      isAgree: false,
      hobbies:[]
    },
  })
</script>
</body>
</html>
